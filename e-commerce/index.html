<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calamar Snacks</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="shortcut icon" href="calamar_icono.png " type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <script src="combosComida.js" defer></script>
</head>

<body id="imagenFondo"> 

  <div class="ecommerce-box">ðŸ›’ E-Commerce</div>

  <header>
    <h1>Calamar Snacks</h1>
    <img id="logo" src="iconoPagina.png" alt="Logo" />
  </header>

  <section class="productos">
    <div class="producto">
      <img src="panchoGaseosa.jpg" alt="Combo 1" />
      <h2>Combo Pancho Calamar</h2>
      <p>$2000</p>
      <button class="btn-comprar" data-nombre="Pancho con gaseosa">Comprar</button>
    </div>

    <div class="producto">
      <img src="panchoFritasGaseosa.jpg" alt="Combo 2" />
      <h2>Combo Pancho y Fritas</h2>
      <p>$2500</p>
      <button class="btn-comprar" data-nombre="Pancho con papas y gaseosa">Comprar</button>
    </div>

    <div class="producto">
      <img src="hamburguesaGaseosa.png" alt="Combo 3" />
      <h2>Combo Hamburguesa Calamar</h2>
      <p>$3000</p>
      <button class="btn-comprar" data-nombre="Hamburguesa con gaseosa">Comprar</button>
    </div>
 
    <div class="producto">
      <img src="hamburguesaPapasGaseosa.jpg" alt="Combo 4" />
      <h2>Combo Hamburguesa Completa y Fritas</h2>
      <p>$3500</p>
      <button class="btn-comprar" data-nombre="Hamburguesa completa con papas y gaseosa">Comprar</button>
    </div>
  </section>

  <div id="carrito">
    <h3>Carrito:</h3>
    <ul id="lista-carrito"></ul>
    <p id="total">Total: $0</p>
    <button id="finalizar-compra">Finalizar compra</button>
    <p id="mensaje-final"></p>
  
  </div>

</body>
</html>
